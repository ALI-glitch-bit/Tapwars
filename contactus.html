<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Gaming Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #1e1e1e;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 100px; /* Adjusted for navbar height */
        }

        h1.glow-text {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #ff5e80; /* Lighter color */
            animation: glow 1.5s infinite alternate;
        }

        .description {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #bbbbbb;
        }

        .contact-form .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .contact-form label {
            font-size: 1em;
            color: #ffffff;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            background: #292929;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            background: #333;
            outline: none;
            border-color: #ff5e80;
        }

        .btn-submit {
            padding: 12px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff5e80;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #e15872;
            transform: scale(1.05);
        }

        .btn-submit:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #aaaaaa;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff5e80, 0 0 10px #ff5e80, 0 0 15px #ff5e80, 0 0 20px #ff5e80, 0 0 25px #ff5e80, 0 0 30px #ff5e80, 0 0 35px #ff5e80;
            }
            to {
                text-shadow: 0 0 10px #ff5e80, 0 0 20px #ff5e80, 0 0 30px #ff5e80, 0 0 40px #ff5e80, 0 0 50px #ff5e80, 0 0 60px #ff5e80, 0 0 70px #ff5e80;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-text-top">
                TAPWARS
            </a>
            <div class="d-flex">
                <a class="nav-link text-light" href="indexx.html">Home</a>
                <a class="nav-link text-light" href="aboutus.html">About</a>
                <a class="nav-link text-light" href="contactus.html">Contact Us</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="glow-text">Contact Us</h1>
        <p class="description">Got any questions or feedback? Reach out to us!</p>

        <form class="contact-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Gaming Website. All rights reserved.</p>
    </footer>
</body>
</html>
